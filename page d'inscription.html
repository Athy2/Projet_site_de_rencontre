<!--Juste création du profil-->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="page d'inscription pour créer son profil">
        <meta name="viewport" content="width=device-width">
        <title>Page d'inscription</title>
        <!--(mettre logo?)-->
    </head>

    <body>
        <H2>Créer un compte</H2>

        <div class="placeholder" aria-hidden="true">Pseudonyme</div>
        <input type="text" class="" data-type="text" name="pseudo" value aria-required="true" placeholder aria-label="Pseudonyme">
        /*à chercher : si pseudo existe déjà ou non*/

        <div class="placeholder" aria-hidden="true">Prénom</div>
        <input type="text" class="" data-type="text" name="prénom" placeholder aria-label="Prénom">

        <div class="placeholder" aria-hidden="true">Nom</div>
        <input type="text" class="" data-type="text" name="nom" placeholder aria-label="Nom">

        
        <br>Genre :
        <span class="" data-type="radio" name="genre" aria-required="true">
            <span>
                <input type="radio" name="genre" value="1">
                <label>Homme</label>
            </span>
            <span>
                <input type="radio" name="genre" value="2">
                <label>Femme</label>
            </span>
            <span>
                <input type="radio" name="genre" value="3">
                <label>Autre</label>
            </span>
        </span>


        <br> Date de naissance :
        <input type="date" name="date-de-naissance" max="2006-05-31">


        <div class="placeholder" aria-hidden="true">Sport pratiqué : </div>
        <input type="text" class="" data-type="text" name="sport" placeholder aria-label="Sport pratiqué" aria-required="true">


        <div class="placeholder" aria-hidden="true">E-mail ou Numéro de téléphone</div>
        <input type="text" class="" data-type="text" name="contact" placeholder aria-label="E-mail ou Numéro de téléphone">
        
        <div class="placeholder" aria-hidden="true">Créer le mot de passe</div>
        <input type="password" class="" data-type="password" autocomplete="new-password" name="new_mdp" aria-required="true" placeholder aria-label="Créer le Mot de Passe">

        

        <input type="submit" value="S'inscrire">
        
    </body>
</html>
